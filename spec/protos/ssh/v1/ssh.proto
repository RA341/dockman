syntax = "proto3";

package ssh.v1;

option go_package = "github.com/RA341/dockman/generated/ssh/v1";

service SSHService {
  rpc NewClient(Machine) returns (Empty) {}
  rpc DeleteClient(Machine) returns (Empty) {}
  rpc List(Empty) returns (ListMachine) {}
  rpc Get(GetMachine) returns (Machine) {}
}

message GetMachine {
  string name = 1;
}

message ListMachine {
  repeated Machine machines = 1;
}

message Machine {
  int64 id = 1;
  string name = 2;
  bool   enable = 3;
  string host = 4;
  int32  port = 5;
  string user = 6;
  string password = 7;
  bool   use_public_key_auth = 8;
}

message Empty {}
